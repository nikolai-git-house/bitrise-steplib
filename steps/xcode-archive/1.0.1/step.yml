dependencies:
- manager: _
  name: xcode
is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    description: |
      Working directory of the step.
      You can leave it empty to don't change it.
    is_dont_change_value: false
    is_expand: true
    is_required: false
    summary: ""
    title: Working directory
  workdir: $BITRISE_SOURCE_DIR
- opts:
    description: |
      A `.xcodeproj` or `.xcworkspace` path.
    is_dont_change_value: false
    is_expand: true
    is_required: true
    summary: ""
    title: Project (or Workspace) path
  project_path: $BITRISE_PROJECT_PATH
- opts:
    description: |
      The Scheme to use.
    is_dont_change_value: false
    is_expand: true
    is_required: true
    summary: ""
    title: Scheme name
  scheme: $BITRISE_SCHEME
- opts:
    description: |
      This directory will contain the generated Xcode archive (.xcarchive)
      and the .ipa file.
    is_dont_change_value: false
    is_expand: true
    is_required: false
    summary: ""
    title: Output directory path
  output_dir: ./build
outputs:
- BITRISE_IPA_PATH: null
  opts:
    title: The created .ipa file's path
- BITRISE_DSYM_PATH: null
  opts:
    title: The created .dSYM.zip file's path
